- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitignore_local: gitignore_local
    ~/.ssh/config: ssh/config
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_exports: zsh_exports
    ~/.zsh_jupyter: zsh_jupyter
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.jupyter/jupyter_notebook_config.py: jupyter/jupyter_notebook_config.py
    ~/.matplotlib/matplotlibrc: matplotlib/matplotlibrc
    ~/.matplotlib/stylelib/scottoplot.mplstyle: matplotlib/stylelib/scottoplot.mplstyle

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [antibody bundle < ~/.zsh_plugins.txt > ~/.zsh_plugins.sh, Refreshing Antibody plugin list]
  - [chmod 600 ssh/config]

- vscode:
    ms-vscode.cpptools:
      status: install
    ms-python.python:
      status: install
    budparr.language-hugo-vscode:
      status: install
    mechatroner.rainbow-csv:
      status: install
    njpwerner.autodocstring:
      status: install
    redhat.vscode-yaml:
      status: install
    sibiraj-s.vscode-scss-formatter:
      status: install
    stkb.rewrap:
      status: install
